<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <ion-list>
    <ion-item *ngFor="let user of misUsuarios">
      <button ion-item (click)="openItem(user)">
        <ion-avatar item-start>
          <img [src]="user.picture.medium">
        </ion-avatar>
        <h2>{{user.name.first | uppercase}}</h2>
        <p>{{user.email}}</p>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
