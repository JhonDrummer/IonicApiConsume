<ion-header>

  <ion-navbar>
    <ion-title>detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<div class="item-profile" text-center #picture [style.background-image]="'item.picture.large'">
  </div>-->
  <div [style.background-image]="'url(' + item.picture.large + ')'"></div>
  <img [src]="item.picture.large">

    <div class="item-detail" padding>
      <h2>{{item.name.first | uppercase}}</h2>
      <p>{{item.email}}</p>
      <p>{{item.location.city}}</p>
      <p>{{item.location.state}}</p>
      <p>{{item.location.postcode}}</p>
      <p>{{item.location.coordinates.latitude}}</p>
      <p>{{item.location.coordinates.longitude}}</p>
      <p>{{item.phone}}</p>
    </div>
</ion-content>
